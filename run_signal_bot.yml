name: Run Signal Bot

on:
  schedule:
    - cron: '*/15 * * * *'  # اجرا هر ۱۵ دقیقه
  workflow_dispatch:        # امکان اجرای دستی

jobs:
  signal:
    runs-on: ubuntu-latest

    steps:
      # چک‌اوت گیت
      - uses: actions/checkout@v4

      # نصب Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # نصب وابستگی‌ها
      - name: Install dependencies
        run: pip install requests ccxt pandas

      # اجرای اسکریپت سیگنال
      - name: Run Signal Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python smart_signal_advanced.py

      # ارسال ایمیل با Gmail
      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_ADDRESS }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Signal Bot Report"
          to: ${{ secrets.EMAIL_TO }}
          body: "سیگنال جدید از ربات اجرا شد."
          secure: true
