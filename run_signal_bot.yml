# .github/workflows/run_signal_bot.yml
name: Run Signal Bot

# اجرا هر 15 دقیقه و امکان اجرای دستی
on:
  schedule:
    - cron: '*/15 * * * *'  # اجرا هر 15 دقیقه (UTC)
  workflow_dispatch:        # امکان اجرای دستی

# اجازه لازم برای گیت (در صورت نیاز اسکریپت state را push کند)
permissions:
  contents: write

jobs:
  signal:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install --upgrade pip && pip install requests ccxt pandas

      - name: Verify secrets exist (no secret values printed)
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python - <<'PY'
import os,sys
bot=os.getenv("BOT_TOKEN")
chat=os.getenv("CHAT_ID")
if not bot:
    print("ERROR: BOT_TOKEN is not set in Secrets"); sys.exit(1)
if not chat:
    print("ERROR: CHAT_ID is not set in Secrets"); sys.exit(1)
print("Secrets OK: BOT_TOKEN and CHAT_ID present (values not shown)")
PY

      - name: Run Signal Bot (send up to top-2 signals)
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # فرض می‌کنیم smart_signal_advanced.py در ریشهٔ repo است و خودش محدود به ارسال 2 سیگنال است
        run: python smart_signal_advanced.py

      - name: Save logs artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: signal-run-logs
          path: |
            ./signal_state.json
            # اضافه کنید فایل‌های لاگ دیگری که اسکریپت تولید می‌کند (اگر وجود دارد)
