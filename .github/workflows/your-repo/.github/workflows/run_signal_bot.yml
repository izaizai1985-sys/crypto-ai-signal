name: Run Signal Bot

on:
  schedule:
    - cron: '*/15 * * * *'  # اجرا هر ۱۵ دقیقه
  workflow_dispatch:        # امکان اجرای دستی

jobs:
  signal:
    runs-on: ubuntu-latest

    steps:
      # گیت را چک‌اوت می‌کند
      - uses: actions/checkout@v4

      # نصب نسخه‌ی مشخص Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # نصب وابستگی‌ها
      - name: Install dependencies
        run: pip install requests ccxt pandas

      # اجرای اسکریپت سیگنال
      - name: Run Signal Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python smart_signal_advanced.py
